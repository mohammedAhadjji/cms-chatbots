<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <title>Liste des Intents</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; vertical-align: top; }
    th { background-color: #f2f2f2; }
    .btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container M-3" th:fragment="content1">
  <h2>Liste des Intents</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Intent</th>
      <th>Exemples</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="intent : ${data}">
      <td th:text="${intent.getId()}">1</td>
      <td th:text="${intent.getIntent()}">Nom de l'intent</td>
      <td>
        <select>
          <option th:each="ex : ${intent.getExamples()}"
                  th:text="${ex.getText()}">
            Exemple
          </option>
        </select>
      </td>
      <td>
        <a th:href="@{'/intent/edit/' + ${intent.getId()}}" class="btn">Modifier</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
