<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <title>Liste des Intents</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Liste des Intents</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Intent</th>
        <th>Exemples</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="intent : ${data}">
        <td th:text="${intent.id}">1</td>
        <td th:text="${intent.intent}">Nom de l'intent</td>
        <td>
            <ul>
                <li th:each="ex : ${intent.examples}" th:text="${ex.example}">Exemple</li>
            </ul>
        </td>
        <td>
            <a th:href="@{'/intent/edit/' + ${intent.id}}" class="btn">Modifier</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
